<mat-card>
  <mat-card-header><h1>Set new password</h1></mat-card-header>
  <mat-card-content>
    <form [formGroup]="this.form">
      <mat-form-field>
        <mat-label><mat-icon>password</mat-icon> New password</mat-label>
        <input matInput type="password" formControlName="newPassword" />
        <mat-error *ngIf="this.form.get('newPassword')?.hasError('required')">
          This field is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="this.form.get('newPassword')?.hasError('minlength')">
          Password must be at least <strong>6 characters</strong> long
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label
          ><mat-icon>password</mat-icon> Confirm new password</mat-label
        >
        <input
          matInput
          type="password"
          formControlName="confirmNewPassword"
          [errorStateMatcher]="customErrorStateMatcher" />
        <mat-error
          *ngIf="this.form.get('confirmNewPassword')?.hasError('required')">
          This field is <strong>required</strong>
        </mat-error>
        <mat-error
          *ngIf="this.form.get('confirmNewPassword')?.hasError('minlength')">
          Password must be at least <strong>6 characters</strong> long
        </mat-error>
        <mat-error
          *ngIf="
            this.form.hasError('mismatch') &&
            !this.form.get('confirmNewPassword')?.hasError('required')
          ">
          This field must match <strong>new password</strong> field
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-stroked-button (click)="submit()">Submit</button>
  </mat-card-actions>
</mat-card>
