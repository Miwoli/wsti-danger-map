<h2 mat-dialog-title>Confirm remove</h2>
<mat-dialog-content>
  <p>Are you sure you want to remove this event?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
